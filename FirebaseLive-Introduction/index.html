<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- simple-contact-form2 -->
        <div class="form-inner-cont">
          <form action="" method="post" class="signin-form">
            <h3>Contact Us</h3>
            <div class="form-input">
              <label for="Name">Name</label>
              <input type="text" name="name" id="Name" placeholder="Enter your name" required />
            </div>
            <div class="form-input">
              <label for="Email">Email</label>
              <input type="email" name="sender" id="Email" placeholder="Enter your email" required />
            </div>
            <div class="form-input">
              <label for="Subject">Subject</label>
              <input type="text" name="subject" id="Subject" placeholder="Enter subject" required />
            </div>
            <div class="form-input">
              <label for="Message">Message</label>
              <textarea name="message" id="Message" placeholder="Type your query here" required></textarea>
            </div>
            <button class="btn" id="submit">Submit</button>
          </form>
      </div>

 
</body>

</html>
